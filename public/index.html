<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
      @font-face {
        font-family: "whitney-bold";
        src: url("/public/Font-Whitney-Sans/whitney-bold.otf")
          format("opentype");
      }
      @font-face {
        font-family: "whitney-semibold";
        src: url("/public/Font-Whitney-Sans/whitney-semibold.otf")
          format("opentype");
      }
      @font-face {
        font-family: "whitney-light";
        src: url("/public/Font-Whitney-Sans/whitney-light.otf")
          format("opentype");
      }
      @font-face {
        font-family: "whitney-medium";
        src: url("/public/Font-Whitney-Sans/whitney-medium.otf")
          format("opentype");
      }

      html,
      body {
        font-family: "whitney-medium", sans-serif;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      #root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script>
      // Zoom
      function resizeApply() {
        var minWidth = 1920;
        var body = document.getElementsByTagName("body")[0];
        if (window.innerWidth < minWidth) {
          body.style.zoom = window.innerWidth / minWidth;
        } else {
          body.style.zoom = 1;
        }
      }
      window.onload = function () {
        window.addEventListener("resize", function () {
          resizeApply();
        });
      };

      $(document).ready(function () {
        //설정 해상도보다 낮을 때 축소
        resizeApply();
      });
    </script>
  </body>
</html>
